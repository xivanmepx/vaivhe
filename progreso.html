<!DOCTYPE html>
<html>
<head>
  <title>Mi Progreso - Tabla Peri√≥dica</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: auto; }
    h2 { color: #007acc; }
    .progress-bar { width: 100%; background: #e0e0e0; border-radius: 8px; margin: 10px 0; }
    .progress-bar-fill { height: 24px; background: #00aa00; width: 0%; color: white; text-align: center; line-height: 24px; border-radius: 8px; transition: width 0.5s ease; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f2f2f2; }
    .btn { background: #007acc; color: white; padding: 5px 10px; border: none; border-radius: 4px; text-decoration: none; }
    .estado { font-size: 18px; }
  </style>
</head>
<body>

<h2>üìä Tu Progreso en la Tabla Peri√≥dica</h2>

<div class="progress-bar">
  <div id="progress-fill" class="progress-bar-fill">0%</div>
</div>

<table>
  <thead>
    <tr>
      <th>Subtema</th>
      <th>Estado</th>
      <th>M√≥dulo</th>
    </tr>
  </thead>
  <tbody id="progreso-body">
    <!-- Se llenar√° con JS -->
  </tbody>
</table>

<script>
  // Simulaci√≥n de estado: puedes reemplazar esto con datos reales del diagn√≥stico
  const progreso = {
    "Estructura general": "‚úÖ",
    "Gases nobles": "‚ùå",
    "Tipos de elementos": "üî∂",
    "Propiedades peri√≥dicas": "‚úÖ"
  };

  const enlaces = {
    "Estructura general": "modulos/estructura-general/index.html",
    "Gases nobles": "modulos/gases-nobles/index.html",
    "Tipos de elementos": "modulos/tipos-de-elementos/index.html",
    "Propiedades peri√≥dicas": "modulos/propiedades-periodicas/index.html"
  };

  const body = document.getElementById("progreso-body");
  let completados = 0;

  for (let tema in progreso) {
    const estado = progreso[tema];
    let fila = document.createElement("tr");

    // Contar avance
    if (estado === "‚úÖ") completados += 1;
    else if (estado === "üî∂") completados += 0.5;

    fila.innerHTML = `
      <td>${tema}</td>
      <td class="estado">${estado}</td>
      <td><a class="btn" href="${enlaces[tema]}">Ir al m√≥dulo</a></td>
    `;
    body.appendChild(fila);
  }

  // Calcular % de progreso
  const porcentaje = Math.round((completados / Object.keys(progreso).length) * 100);
  const barra = document.getElementById("progress-fill");
  barra.style.width = porcentaje + "%";
  barra.textContent = porcentaje + "%";
</script>

</body>
</html>
